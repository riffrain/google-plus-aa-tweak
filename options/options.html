<html><head>
<meta charset="UTF-8">
<title>Google+ AA Tweak Options</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="../js/jquery-1.7.1.min.js"></script>
<script src="option.js"></script>

<link rel="stylesheet" href="b.css" type="text/css">
</head>
<head></head>
<body onload="restoreOptions()">
<script type="text/javascript">
	var tooltips = {
		'togglePostMenu': 'toggle-post-menu',
		'aaRegExp': 'aa-reg-exp',
		'aaViewSetting':'aa-view-setting',
		'changeAction': 'change-act',
		'changePosition': 'change-pos',
		'grdColorStop': 'grd-color-stop',
		'useGradient': 'use-grd'
	}

	function showToolTip(a,b,c){
		if(b == undefined) b = a + '-t';
		if(c == undefined) c = a + '-p';
 		$('#'+a).hover(function(){
 			$('#'+b + ',#' + c).css('display','inline-block');
 		},
 		function(){
 			$('#'+b + ',#' + c).css('display','none');
 		});
	}
	
	$(function() {
		for(var e in tooltips){
			showToolTip(tooltips[e])
		}
	});
</script>
<div class="floater">
	<div class="wrapper"> 
		<div class="content_title">
			<div class="content_title_sub">Google+ AA Tweak</div>
		</div>
		<div class="content">
		<div class="content_line">
		<div class="panel" style="width:550px; height: 564px">
				<div class="panel_title">ASCII Art</div>
				<div class="panel_cont">
					<div class="panelCont panelCont_top">
						<div class="panelCont_label" style="margin-left:10px;">
								<input id="lines_aa" type="number" size="3" min="0"> 行以下のポスト・コメントは修正しない
						</div>
					</div>
					
					<!-- css panel start-->
					<div class="panelCont" style="height: 280px;">
						<div class="panelCont_label">
							<div class="panel" style="width:480px; height: 250px;">
								<div id="aa-view-setting" class="panel_title panel_title_min">修正後の表示設定(CSS/改行区切り)
									<div class="point" id="aa-view-setting-p"></div>
									<div class="tooltip" id="aa-view-setting-t">フォントの種類など環境に合わせて設定し直してください</div>
								</div>
								<div class="panel_cont">
									<div class="panelCont" style="height: 50px; border: 0;">
										<div class="panelCont_label">
											<span>・ポスト</span>
											<textarea id="css_post" style="width: 100%; height: 85px;"></textarea>
											<span>・コメント</span>
											<textarea id="css_comment" style="width: 100%; height: 85px;"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--css panel end-->
				<!--reg panel start-->
			<div class="panel" style="width:480px; height: 170px;">
				<div id="aa-reg-exp" class="panel_title panel_title_min">
					AA検出用文字列(正規表現可/改行区切り)
					<div class="point" id="aa-reg-exp-p"></div>
					<div class="tooltip" id="aa-reg-exp-t">修正されなかったAAの一部を登録すると<br>幸せになれるかもしれません</div>
				</div>
				<div class="panel_cont">
					<div class="panelCont panelCont_top">
						<div class="panelCont_label">
							<textarea id="aa_reg" style="width: 100%; height: 120px;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--reg panel end-->
		<!--break-->
		<div class="panel break">
				<div class="panel_title">連続改行省略</div>
				<div class="panel_cont">
					<div class="panelCont panelCont_top">
						<div class="panelCont_label">
								<input id="use_shrink" type="checkbox">
								<label for="use_shrink">連続改行を省略する</label>
						</div>
					</div>
					<div class="panelCont">
						<div class="panelCont_label">
							<input id="lines_shrink" type="number" size="3" min="1"> 行以上改行が続いたら省略
						</div>
					</div>
					<div class="panelCont" style="border: 0;">
						<div class="panelCont_label" style="text-align:left;">
							<span>省略後の文字列(タグ可)</span>
							<input id="repstr" type="text" size="50">
						</div>
					</div>
			</div>
		</div>
		<!-- break end -->
		<!-- shiba -->
		<div class="panel shiba">
				<div class="panel_title">芝刈</div>
				<div class="panel_cont">
					<div class="panelCont panelCont_top">
						<div class="panelCont_label">
								<input id="use_shibakari" type="checkbox">
								<label for="use_shibakari">芝刈する</label>
						</div>
					</div>
					<div class="panelCont">
						<div class="panelCont_label">
							<input id="inner_shibakari" type="checkbox">
							<label for="inner_shibakari">AA内でも刈る</label>
						</div>
					</div>
					<div class="panelCont">
						<div class="panelCont_label">
							<input id="chars_shibakari" type="number" size="3" min="1"> 文字以上「ｗ」が続いたら刈る
						</div>
					</div>
					<div class="panelCont" style="border: 0;">
						<div class="panelCont_label" style="text-align:left;">
							<span>置換後の文字列(タグ可)</span>
							<input id="rep_shibakari" type="text" size="50">
						</div>
					</div>
			</div>
		</div>
				</div>
			</div>
		
		<div style=" display: inline-block; margin: 0 auto; width: 800px; ">
			<button id="save_button" onclick="saveOptions()" style="margin-bottom: 20px;">Save</button>
		</div>
	</div>
</div>

</div></div></body></html>
